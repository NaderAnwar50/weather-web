<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
  </head>
  <body>
    <main class="main-container">
      <div class="search-container">
        <div class="search-box">
          <input type="text" placeholder="Enter city name" />
          <button class="fa fa-search"></button>
        </div>
        <div class="search-prompt">
          <img
            src="src/messages/search-city.png"
            alt="search icon"
            class="search-icon"
          />
          <h3>Discover Your City's Weather</h3>
          <p>Type any city name above</p>
        </div>
      </div>

      <div class="weather-box">
        <div class="weather-info">
          <img
            src="src/weather/clear.svg"
            alt="weather icon"
            class="weather-icon"
          />
          <h1 class="temperature">20Â°C</h1>
          <h2 class="description">Clear Sky</h2>
          <div class="location">
            <i class="fa fa-map-marker"></i>
            <span>New York, US</span>
          </div>
        </div>

        <div class="weather-details">
          <div class="humidity">
            <i class="fa fa-tint"></i>
            <div class="text">
              <span>50%</span>
              <p>Humidity</p>
            </div>
          </div>
          <div class="wind">
            <i class="fa fa-wind"></i>
            <div class="text">
              <span>12 Km/h</span>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>

      <div class="not-found">
        <img src="src/messages/not-found.png" alt="not found" />
        <p>Oops! Invalid city name</p>
      </div>

      <div class="search-city">
        <img src="src/messages/search-city.png" alt="search city" />
        <p>Please enter a city name</p>
      </div>
    </main>
    <script src="config.js"></script>
    <script src="script.js"></script>
  </body>
</html>
